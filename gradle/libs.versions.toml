# glide
glide = { module = "com.github.bumptech.glide:glide", version.ref = "glide" }
glide-compiler = { module = "com.github.bumptech.glide:compiler", name = "glide-compiler", version.ref = "glide" }
glide-transformations = { module = "jp.wasabeef:glide-transformations", name = "glide-transformations", version.ref = "glide-transformations" }

# room
room = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }

# preference
androidx-preference = { group = "androidx.preference", name = "preference", version.ref = "preference" }

# core
[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }

# hilt
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }

# ksp
ksp = {id = "com.google.devtools.ksp", version.ref = "ksp"}


